version: '3.8'

services:
  24h-hackathon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 24h-hackathon
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge